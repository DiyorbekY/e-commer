<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }
        .product-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .info {
            margin-top: 20px;
        }
        .price {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
        }
        .rating {
            color: #f0ad4e;
        }
        .category {
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ product.name }}</h1>

    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
    {% endif %}

    <div class="info">
        <p class="price">${{ product.price }}</p>

        <p class="category">
            Kategoriya: {{ product.category.name }}
        </p>

        <p class="rating">
            Reyting: {{ product.avg_rating|default:"Yo'q" }}
        </p>

        <h3>Tavsif:</h3>
        <p>{{ product.description }}</p>
    </div>
</div>
</body>
</html>
